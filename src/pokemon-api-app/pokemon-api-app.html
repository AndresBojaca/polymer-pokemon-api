<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="./list-component/list-component.html">
<dom-module id="pokemon-api-app">
  <template>
    <style>
        main{
          width: 100%;
          height: 100%;
          display: grid;
          place-items: center;
        }
        @media (max-width: 1440px) {
          main{
            padding: 3rem 0;
          }
        }
        @media (min-width: 1440px) {
          main{
            height: 100vh;
          }
        }
    </style>
    <main>
      <list-component></list-component>
    </main>
  </template>
  <script>
    /**
     * @customElement
     * @polymer
     */
    class PokemonApiApp extends Polymer.Element {
      static get is() { return 'pokemon-api-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'pokemon-api-app'
          }
        };
      }
    }
    window.customElements.define(PokemonApiApp.is, PokemonApiApp);
  </script>
</dom-module>
