<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="card-component">
  <template>
  <style>
    .pokemon-card-container{
      position: relative;
      width: 232px;
      height: 310px;
    }
    .pokemon-card {
      position: absolute;
      display: flex;
      border-radius: 0.5rem;
      text-align: center;
      background-color: rgb(0 0 0 / 30%);
      color: white;
      backdrop-filter: blur(20px);
      transition: all .3s;
      padding: 1rem;
      gap: 1rem;
      width: 200px;
    }
    .pokemon-card:hover {
      cursor: pointer;
      width: 445px;
      background-color: rgb(0 0 0 / 70%);
      z-index: 9;
    }
    .pokemon-card .image-container{
      width: 200px;
      height: 200px;
      margin: auto;
    }
    .pokemon-card .name-container{
      margin: 1rem 0;
    }
    .pokemon-card small{
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.5);
      font-weight: 400;
    }
    .pokemon-card img{
      width: 100%;
      height: auto;
    }
    .pokemon-card h4, 
    .pokemon-card h1{
      text-transform: capitalize;
      margin: 0;
    }
    .name-container h1{
      font-size: 1.3rem;
    }
    .name-container span{
      font-size: .7rem;
      text-transform: capitalize;
    }
    .pokemon-card:hover .pokemon-detail{
      display: block;
    }
    .pokemon-detail{
      display: none;
      width: 100%;
      text-align: left;
      padding-left: 1rem;
      border-left: 1px solid rgba(255, 255, 255, 0.3);
    }
    .data-list{
      margin: .5rem 0;
      text-align: left;
      width: 100%;
      width: 200px;
      animation: fadeIn .3s ease-in;
      color: rgba(255, 255, 255, 0.8);
      font-size: .7rem;
      text-transform: capitalize;
    }
    .stats{
      color: darkorange;
      font-size: .8rem;
    }

    @keyframes fadeIn{
      0%{
        opacity: 0;
      }
      100%{
        opacity: 1;
      }
    }



  </style>
    <div class="pokemon-card-container">
      <div class="pokemon-card">
        <div class="pokemon-info">
          <div class="image-container">
            <img src="[[image]]" alt="[[name]]">
          </div>
          <div class="name-container">
            <small>#[[id]]</small>
            <h1>[[name]]</h1>
            <dom-repeat items="[[types]]">
              <template>
                <span class="type">[[item.name]],</span>
              </template>
            </dom-repeat>
          </div>
        </div>
        <div class="pokemon-detail">
          <strong>Paintfull Abilities:</strong>
          <div class="data-list">
              <dom-repeat items="[[abilities]]">
                <template>
                  <span>[[item.name]],</span>
                </template>
              </dom-repeat>
            </ul>
          </div>
          <strong>Pokemon Type:</strong>
          <div class="data-list">
            <dom-repeat items="[[types]]">
              <template>
                <span>[[item.name]],</span>
              </template>
            </dom-repeat>
          </div>
          <strong>Stats:</strong>
          <div class="data-list">
            <dom-repeat items="[[stats]]">
              <template>
                <div class="stats">
                  <strong>[[item.power]]%</strong>
                  <span>[[item.stat]]</span>
                </div>
              </template>
            </dom-repeat>
          </div>
        </div>
      </div>
    </div>
    </template>
  <script>
    /**
     * @customElement
     * @polymer
     */
    class CardComponent extends Polymer.Element {
      static get is() { return 'card-component'; }
      static get properties() {
        return {
          id: {
            type: String,
          },
          name: {
            type: String,
            value: 'Pokemon'
          },
          image: {
            type: String,
            value: 'https://st3.depositphotos.com/23594922/31822/v/450/depositphotos_318221368-stock-illustration-missing-picture-page-for-website.jpg'
          },
          abilities: {
            type: Array,
            value: [],
            notify: true
          },
          types: {
            type: Array,
            value: [],
            notify: true
          },
          stats: {
            type: Array,
            value: [],
            notify: true
          }
        };
      }
      constructor(){
        super();
        this.shadowRoot.getElementById('card-component');
      }
    }
    window.customElements.define(CardComponent.is, CardComponent);
  </script>
</dom-module>
